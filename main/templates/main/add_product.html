

{% extends 'main/base.html' %}

{% block title %}
Добавление товара
{% endblock %}

{% block content %}
    <h1>Добавление товара</h1>
    <form method="post" >
        {% csrf_token %}
        {{ form.prod_name }}
        {{ form.prod_price }} <br>
        {{ form.prod_task }} <br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span> <!-- Вывод текста переменной error(из views)--->
    </form>
{% endblock %}
