<!doctype html>
<html lang="ru">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src={% static "js/bootstrap.bundle.min.js" %}></script>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css\fontello.css' %}">
  </head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Reno</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home' %}"}>Главная</a>
        <a class="p-2 text-dark" href="{% url 'about-us' %}"}>О нас</a>
        <a class="p-2 text-dark" href="{% url 'add_product' %}"}>Добавление продукта</a>
      </nav>
    </div>


    {% block content %}{% endblock %}
    
    
</body>
</html>
